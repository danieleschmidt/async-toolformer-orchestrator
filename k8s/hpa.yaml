apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: async-toolformer-orchestrator-hpa
  namespace: async-toolformer
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: async-toolformer-orchestrator-deployment
  minReplicas: 3
  maxReplicas: 20
  metrics:
    -
      type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    -
      type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80